<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Museu Nacioal </title>
</head>

<body>
    <!-- Inicio  container -->
    <div id="container">
        <!-- Inicio header -->
        <header>
            <div id="logo">
                <h1> <a href="">Museu Nacional</a> </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>

                </ul>
            </nav>

        </header>
        <!-- Fim header -->

        <!-- Inicio do Principal -->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>
                <!-- Inicio visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- Fim visita -->

                <!-- Inicio  galeria -->
                <section id="galeria">
                    <h1>Galeria de fotos</h1>
                    <div class="conteudo_galeria">
                        <a href="">
                            <img src="img/imagem1.jpg" alt="" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="img/imagem2.jpg" alt="" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="img/imagem3.jpg" alt="" height="93px" width="93px">
                        </a>
                        <a href="">
                            <img src="img/imagem4.jpg" alt="" height="93px" width="93px">
                        </a>
                    </div>
                </section>
            </aside>

        </div>
    </div>
    <!-- Fim container  -->

</body>

</html>
